{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background: rgb(0,0,0);
        background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(3,0,65,1) 90%, rgba(1,0,255,1) 100%);
    }
</style>


<div class="form-container"> 
    <h2 class="mb-4 form-title">Login</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary form-button">Login</button>
    </form>
</div>

{% endblock content%}
